<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vurtual Boy - Games</title>
    <meta name="description" content="Vurtual Boy - Games">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/css.css">
    <link rel="icon" href="images/favcon.gif" type="image/gif" >
  </head>
  <body>
    <div class="screen crt-curve crt-curve-enabled">
      <div class="scanlines flicker scanlines-enabled flicker-enabled"></div>
      <div class="message-column noselect">
        <div class="logo-container paddingbottom">
          <div class="logo">
            <h1>Games</h1>
          </div>
        </div>
        <div class="container">
          <div class="stack-container">
            <div class="card">
              <img src="images/cards/3D_Tetris.jpg" alt="Avatar">
              <div class="text-container">
                <h4><b>3D Tetris</b></h4>
                <p>Puzzle</p>
              </div>
            </div>
            <div class="card">
              <img src="images/cards/Galactic_pinball.jpg" alt="Avatar">
              <div class="text-container">
                <h4><b>Galactic Pinball</b></h4>
                <p>Pinball</p>
              </div>
            </div>
            <div class="card">
              <img src="images/cards/Golf.png" alt="Avatar">
              <div class="text-container">
                <h4><b>Golf</b></h4>
                <p>Sports</p>
              </div>
            </div>
          </div>
        </div>
        <div class="return-container">
          <a href="menu.html">Menu</a>
        </div>
      </div>
    </div>
  </body>
</html>
