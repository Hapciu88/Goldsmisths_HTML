<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Virtual Boy - Gallery</title>
    <meta name="description" content="Virtual Boy - Gallery">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/css.css">
    <link rel="icon" href="images/favcon.gif" type="image/gif" >
  </head>
  <body>
    <div class="screen crt-curve crt-curve-enabled">
      <div class="scanlines flicker scanlines-enabled flicker-enabled"></div>
      <div class="message-column noselect">
        <div class="logo-container paddingbottom">
          <div class="logo">
            <h1>Gallery</h1>
          </div>
        </div>
        <div class="container">
          <div class="gallery-container">
            <div class="img-container">
              <img src="images/Gallery/1200px-Total_Magazine_UK_July_1995.jpg" alt="Avatar" class="image" style="width:100%">
              <div class="middle">
                <div class="text">Scan of "Total!" magazine (UK), July 1995</div>
              </div>
            </div>
            <div class="img-container">
              <img src="images/Gallery/800px-Nintendo_Power_-_March_95.jpg" alt="Avatar" class="image" style="width:100%">
              <div class="middle">
                <div class="text">Nintendo Power issue #70 March 1995</div>
              </div>
            </div>
            <div class="img-container">
              <img src="images/Gallery/Big_N_Magazine_(Germany)_VB.jpg" alt="Avatar" class="image" style="width:100%">
              <div class="middle">
                <div class="text">German "Big N" magazine, July-August 2000</div>
              </div>
            </div>
            <div class="img-container">
              <img src="images/Gallery/Virtual_Boy-NA_Box.png" alt="Avatar" class="image" style="width:100%">
              <div class="middle">
                <div class="text">Final North American design for the Virtual Boy shipping box</div>
              </div>
            </div>
            <div class="img-container">
              <img src="images/Gallery/Virtual_Boy_Gamefan_Magazine.jpg" alt="Avatar" class="image" style="width:100%">
              <div class="middle">
                <div class="text">Virtual Boy on the cover of Gamefan Magazine</div>
              </div>
            </div>
            <div class="img-container">
              <img src="images/Gallery/Virtual_Boy-Japanese_Box.png" alt="Avatar" class="image" style="width:100%">
              <div class="middle">
                <div class="text">Final Japanese design for the Virtual Boy shipping box</div>
              </div>
            </div>
          </div>
        </div>
        <div class="return-container">
          <a href="menu.html">Menu</a>
        </div>
      </div>
    </div>
  </body>
</html>
